name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    continue-on-error: true
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # For SonarQube analysis
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-xdist flake8 black isort
    
    - name: Run linting checks
      continue-on-error: true
      run: |
        echo "Running Black formatter check..."
        black --check . || true
        
        echo "Running isort import check..."
        isort --check-only . || true
        
        echo "Running Flake8..."
        flake8 backend frontend --max-line-length=120 --extend-ignore=E203,W503 --count --exit-zero
    
    - name: Run tests with coverage
      run: |
        mkdir -p junit
        pytest \
          tests/ \
          --cov=backend \
          --cov=frontend \
          --cov-report=xml:coverage.xml \
          --cov-report=html:htmlcov \
          --cov-report=term-missing:skip-covered \
          --junitxml=junit/test-results-${{ matrix.python-version }}.xml \
          -v
      continue-on-error: false
    
    - name: Upload coverage to Codecov
      continue-on-error: true
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          junit/test-results-${{ matrix.python-version }}.xml
          coverage.xml
          htmlcov/
        retention-days: 30
    
    - name: Display coverage report
      if: always()
      run: |
        if [ -f coverage.xml ]; then
          echo "=== Coverage Report Summary ==="
          grep -o 'line-rate="[^"]*"' coverage.xml | head -1 || echo "Coverage XML generated"
        fi
        if [ -f .coverage ]; then
          python -m coverage report || true
        fi
    
    - name: Comment PR with coverage
      if: github.event_name == 'pull_request'
      uses: py-cov-action/python-coverage-comment-action@v3
      with:
        GITHUB_TOKEN: ${{ github.token }}
        MINIMUM_GREEN: 80
        MINIMUM_ORANGE: 60
      continue-on-error: true

  sonarcloud:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    continue-on-error: true
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for SonarCloud analysis
    
    - name: Download coverage reports
      continue-on-error: true
      uses: actions/download-artifact@v4
      with:
        name: test-results-3.10
        path: .
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8
    
    - name: Generate coverage report
      run: |
        mkdir -p junit
        pytest \
          tests/ \
          --cov=backend \
          --cov=frontend \
          --cov-report=xml \
          --cov-report=term-missing:skip-covered \
          -v
    
    - name: Display Final Coverage
      if: always()
      run: |
        echo "=== Coverage Report ==="
        if [ -f coverage.xml ]; then
          python -c 'import xml.etree.ElementTree as ET; root = ET.parse("coverage.xml").getroot(); line_rate = root.get("line-rate", "N/A"); coverage_percent = float(line_rate) * 100 if line_rate != "N/A" else 0; print(f"Overall Coverage: {coverage_percent:.1f}%")'
        fi
    
    - name: SonarCloud Scan
      continue-on-error: true
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=ericfunman_boursicotor
          -Dsonar.organization=ericfunman
          -Dsonar.coverage.exclusions=**/tests/**,**/test_*.py
          -Dsonar.sources=backend,frontend

  notify:
    runs-on: ubuntu-latest
    needs: [test]
    if: always()
    
    steps:
    - name: Send Slack notification
      if: always()
      run: |
        STATUS="${{ needs.test.result == 'success' && 'SUCCESS' || 'FAILED' }}"
        echo "Pipeline status: $STATUS"
