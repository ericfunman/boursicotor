name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    continue-on-error: true
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # For SonarQube analysis
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install pytest pytest-cov
        pip install python-dotenv loguru requests sqlalchemy pandas numpy
    
    - name: Run linting checks
      continue-on-error: true
      shell: bash
      run: |
        echo "Running Flake8..."
        python -m pip install flake8
        flake8 backend --max-line-length=120 --extend-ignore=E203,W503 --count --exit-zero || true
    
    - name: Run tests with coverage
      shell: bash
      run: |
        python -m pytest tests/test_security.py tests/test_coverage_boost.py -v --tb=short --cov=backend --cov-report=xml --cov-report=term-missing 2>&1
    
    - name: Upload coverage to Codecov
      continue-on-error: true
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Archive test results
      if: always()
      continue-on-error: true
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.python-version }}
        path: coverage.xml
        retention-days: 30
    
    - name: Display coverage report
      if: always()
      shell: bash
      run: |
        if [ -f coverage.xml ]; then
          echo "Coverage report generated"
        fi
    
    - name: Comment PR with coverage
      if: github.event_name == 'pull_request'
      uses: py-cov-action/python-coverage-comment-action@v3
      with:
        GITHUB_TOKEN: ${{ github.token }}
        MINIMUM_GREEN: 80
        MINIMUM_ORANGE: 60
      continue-on-error: true

  sonarcloud:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    continue-on-error: true
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for SonarCloud analysis
    
    - name: Download coverage reports
      continue-on-error: true
      uses: actions/download-artifact@v4
      with:
        name: test-results-3.10
        path: .
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install pytest pytest-cov
        pip install python-dotenv loguru requests sqlalchemy pandas numpy
    
    - name: Generate coverage report
      shell: bash
      run: |
        python -m pytest tests/test_security.py tests/test_coverage_boost.py -v --tb=short --cov=backend --cov-report=xml --cov-report=term-missing 2>&1
    
    - name: Display Final Coverage
      if: always()
      shell: bash
      run: |
        echo "Coverage report generated"
        ls -la coverage.xml 2>/dev/null || echo "No coverage file"
    
    - name: SonarCloud Scan
      continue-on-error: true
      uses: sonarsource/sonarqube-scan-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=ericfunman_boursicotor
          -Dsonar.organization=ericfunman
          -Dsonar.coverage.exclusions=**/tests/**,**/test_*.py
          -Dsonar.sources=backend,frontend

  notify:
    runs-on: ubuntu-latest
    needs: [test]
    if: always()
    
    steps:
    - name: Send Slack notification
      if: always()
      run: |
        STATUS="${{ needs.test.result == 'success' && 'SUCCESS' || 'FAILED' }}"
        echo "Pipeline status: $STATUS"
