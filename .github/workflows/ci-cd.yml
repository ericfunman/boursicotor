name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # For SonarQube analysis
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-xdist flake8 black isort
    
    - name: Run linting checks
      continue-on-error: true
      run: |
        echo "Running Black formatter check..."
        black --check . || true
        
        echo "Running isort import check..."
        isort --check-only . || true
        
        echo "Running Flake8..."
        flake8 backend frontend --max-line-length=120 --extend-ignore=E203,W503 --count --exit-zero
    
    - name: Run tests with coverage
      run: |
        pytest \
          --cov=backend \
          --cov=frontend \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=term-missing \
          --cov-fail-under=60 \
          --junitxml=junit/test-results.xml \
          -v
      continue-on-error: false
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          junit/test-results.xml
          htmlcov/
    
    - name: Comment PR with coverage
      if: github.event_name == 'pull_request'
      uses: py-cov-action/python-coverage-comment-action@v3
      with:
        GITHUB_TOKEN: ${{ github.token }}
        MINIMUM_GREEN: 80
        MINIMUM_ORANGE: 60

  sonarqube:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Full history for SonarQube analysis
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8
    
    - name: Generate coverage report
      run: |
        pytest \
          --cov=backend \
          --cov=frontend \
          --cov-report=xml \
          --cov-report=term-missing \
          -v || true
    
    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@master
      env:
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=boursicotor
          -Dsonar.projectName=Boursicotor
          -Dsonar.sources=backend,frontend
          -Dsonar.tests=tests
          -Dsonar.coverage.exclusions=tests/**
          -Dsonar.python.coverage.reportPath=coverage.xml
          -Dsonar.qualitygate.wait=true

  build:
    runs-on: ubuntu-latest
    needs: [test, sonarqube]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt build
    
    - name: Build package
      run: python -m build
    
    - name: Archive build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: python-package-distributions
        path: dist/

  notify:
    runs-on: ubuntu-latest
    needs: [test, sonarqube, build]
    if: always()
    
    steps:
    - name: Send Slack notification
      if: always()
      run: |
        STATUS="${{ needs.test.result == 'success' && needs.sonarqube.result == 'success' && needs.build.result != 'failure' && 'SUCCESS' || 'FAILED' }}"
        echo "Pipeline status: $STATUS"
