[pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=backend
    --cov-report=xml
    --cov-report=term-missing
    --cov-report=html
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    ibkr: Tests requiring IBKR connection
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
